<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Books</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!-- static css -->
    <link rel="stylesheet" href="../static/style.css" />

    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Concert+One&family=Architects+Daughter&family=Viga&family=Patrick+Hand&display=swap"
        rel="stylesheet" />

    <!-- Link to jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!-- ================= NAV ======================== -->

    <div class="row">
        <div class="col">

        </div>
        <div class="col">

        </div>
        <div class="col col-lg-2 ">
            <nav id="navbar" class="navbar navbar-dark" style="background-color: white">
                <!-- ============= link for Home ==================== -->

                <form action="/loadaddreview" method="Get" class="form-inline justify-content-end">
                    {% csrf_token %}
                    <button class="btn" type="submit" style=" color: blue; text-align: right">Home</button>
                </form>

                <!-- =================== LOGOUT ROUTE ===================== -->
                <form action="/logout/" method="post" class="form-inline justify-content-end">
                    <button class="btn" type="submit" style=" color: blue; text-align: right">Logout</button>
                </form>
            </nav>


        </div>
    </div>
    <!-- ----------------------------------------------------------- -->
    <br>
    <br>


    <div class="container">

        <h5>Add a New Book Title and a Review</h5>
        <br>


        <form action="/addbookreview/" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="booktitle" class="col-sm-2 col-form-label" style="font-weight: bold">Book Title</label>
                <div class="col-sm-10">
                    <input name="booktitle" type="text" class="form-control" id="booktitle">
                </div>
            </div>
            <p><b>Author:</b></p>

            
            <div class="form-group row" style="margin-left: 100px;">


                <div class="col-sm-3">
                    <div class="form-group">
                      <span style="white-space: nowrap">

                    <label for="popularauthor" class="col col-form-label">Choose from the list:</label>
                        
                    <select name="author" class="customer-select" id="popularauthor">

                           
                    <option selected></option>

                    {% for author in authors %}

                    <option value="{{ author.id }}"> {{author.name}}</option>

                    {% endfor %}
                    </select>
            </div>
</div>

        </div>





            <div class="form-group row" style="margin-left: 85px;">
                <div class="form-group row">
                    <label for="author" class="col col-form-label">Or add new author:</label>
                    <div class="col">
                        <input name="author" type="text" class="form-control" id="author">
                    </div>
                </div>
            </div>

            <div class="row-6">
                <p style="margin-left: 20px;"><b>Review:</b></p>
                <div class="col-6" style="margin-left: 85px;">

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Review</label>
                        <textarea name="review" class="form-control" id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                    </div>

                    <div class="form-inline">

                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">
                            <p><b>Rating:</b></p>
                        </label>
                        <select name="rating" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected>Choose...</option>
                            <option value="*">*</option>
                            <option value="**">**</option>
                            <option value="***">***</option>
                            <option value="****">****</option>
                            <option value="*****">*****</option>
                        </select>
                        <p><b>stars.</b></p>

                    </div>
                    <div>
                        <br>

                        <button type="submit" class="btn btn-primary my-1">Add Book and Review</button>
                    </div>

                </div>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
