<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Users</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!-- static css -->
    <link rel="stylesheet" href="../static/style.css" />

    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Concert+One&family=Architects+Daughter&family=Viga&family=Patrick+Hand&display=swap"
        rel="stylesheet" />

    <!-- Link to jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!-- ================= NAV ======================== -->

    <div class="row">
        <div class="col">

        </div>
        <div class="col">

        </div>
        <div class="col">
            <nav id="navbar" class="navbar navbar-dark" style="background-color: white">
                <!-- ============= link for Home ==================== -->

                <form action="/login/" method="get" class="form-inline justify-content-end">
                    <button class="btn" type="submit" style=" color: blue; text-align: right">Home</button>
                </form>
                <!-- ============= link for Add Book and Review ==================== -->

                <form action="/loadaddreview" method="get" class="form-inline justify-content-end">
                    <button class="btn" type="submit" style=" color: blue">Add Book and Review</button>
                </form>

                <!-- =================== LOGOUT ROUTE ===================== -->
                <form action="/logout/" method="post" class="form-inline justify-content-end">
                    {% csrf_token %}
                    <button class="btn" type="submit" style=" color: blue; text-align: right">Logout</button>
                </form>
            </nav>
        </div>
    </div>

    <!-- ----------------------------------------------------------- -->

    <div class="container">
        
        <div class="row">
            <div class="col">
                

                <h5>User Alias: {{ the_user.alias }}

                </h5>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>Name: {{ the_user.name }}

                </h6>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>Email: {{ the_user.email }}

                </h6>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>Total Reviews:  {{ reviews }}

                </h6>
            </div>
        </div>
        <br>
        <br>
        <br>
      
                <h5>Posted Reviews on the following books:</h5>

                {% for book in reviewed_books %}

                <p> <a href="/bookreview/{{ book.book_review.id}}"> {{ book.book_review.title }} </a> </p>



                {% endfor %}


                


        


    </div>
        






    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
