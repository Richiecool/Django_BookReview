<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Book Review</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
        <div class="col-md-7">
    <h1>Book Review Registration</h1>

    <form action="/successregistration/" method="Post">
      {% csrf_token %}

      
            <div class="form-group">
          <label for="inputEmail3" for="first_name" >Name:</label>
          
            <input type="text" class="form-control" id="inputEmail3" name="name">
          </div>

          <div class="form-group">
            <label for="inputEmail4" for="last_name">Alias:</label>
            
              <input type="text" class="form-control" id="inputEmail4" name="alias">
            </div>

            <div class="form-group">
                <label for="inputEmail5" for="email">Email:</label>
                
                  <input type="email" class="form-control" id="inputEmail5" name="email" >
                </div>
        
                <div class="form-group">
          <label for="inputPassword6" for="password">Password:</label>
          
            <input type="password" class="form-control" id="inputPassword6" name="password" >
          </div>
        


          <div class="form-group">
            <label for="inputPassword7" for="confirm_password">Confirm Password:</label>
           
              <input type="password" class="form-control" id="inputPassword7" name="confirm_password" >
            </div>

            <div class="form-group row">
                <div class="col-sm-10">


                  <input type="hidden" name="user_method" value="registered">
                  <button type="submit" class="btn btn-success" id="bttnSubmit">Register</button>


                  <!-- <button type="submit" class="btn btn-primary" >Register</button> -->
                </div>
              </div>
          
         
        </form> 

        <!-- ADD LOGIN_MESSAGES FOR ERRORS -->
    <div style="color: red;">
      {% if login_messages %}
      <div class="messages">
          {% for message in login_messages %}
          <p>{% if message.tags %} class="{{ message.tags }}" {% endif %} {{ message }}</p>
          {% endfor %}
      </div>
      {% endif %}
  </div>

        <form action="/successlogin/" method="post">
          {% csrf_token %}
  
          <!-- email -->
          <div class="form-group">
              <label class="labels" for="email">Email:</label>
              <input name="lemail" type="text" class="form-control" id="email">
          </div>
          <!-- password -->
          <div class="form-group">
              <label class="labels" for="password">Password:</label>
              <input name="password" type="password" class="form-control" id="password">
          </div>
  
          <input type="hidden" name="user_method" value="logged_in">
          <button type="submit" class="btn btn-success" id="bttnSubmit">Login</button>
      </form>

       

</div>
</div>

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
